<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial
scale=1.0"> 
<title>Weather app</title> 
<link rel="stylsheet" type="text/css" href="./main.css"> 
</head> 
<body> 
<div class="container"> 
<div class="by_city"> 
            <input class="input" /> 
            <button class="btn">Pobierz pogodę</button> 
            <button class="calc_btn">Przelicz temperaturę na 
Fahrenheit/Celsius</button> 
 
            <div class="weather_details" style="border-bottom: 1px 
solid black;"> 
                <p class="city"></p> 
                <p class="temp"></p> 
                <p class="humidity"></p> 
                <p class="wind"></p> 
                <p class="pressure"></p> 
                <p class="sunrise"></p> 
                <p class="sunset"></p> 
            </div> 
            <div class="pollution_details"> 
                <p class="co"></p> 
                <p class="nh3"></p> 
                <p class="no"></p> 
                <p class="no2"></p> 
                <p class="o3"></p> 
                <p class="pm2_5"></p> 
                <p class="pm10"></p> 
                <p class="so2"></p> 
            </div> 
        </div> 
    </div> 
 
    <script src="./main.js"></script> 
</body> 
 
</html>
